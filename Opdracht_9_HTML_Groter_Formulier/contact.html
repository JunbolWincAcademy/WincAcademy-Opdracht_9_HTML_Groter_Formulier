<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- hier zet je de code in de head tags -->
     
    <title>Eerste HTML pagina</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <!-- hier zet je de code in de body tags-->

    <header>
      <div class="logo_container">
        <img src="images/logo.png" alt="logo" height="150px" width="150px" />
      </div>
      <div class="nav_container">
        <ul>
          <li><a href="index.html" target="_self">Home</a></li>
          <li><a href="about.html" target="_self">Over mij</a></li>
          <li>
            <a href="https://www.google.com/" target="_blank">Google</a>
          </li>
          <li><a href="contact.html" target="_self">Contact</a></li>
        </ul>
      </div>
    </header>

    <main class="main_form">
      <h3 class="Send">Send me a message</h3>
      <br /><br />
      <section>
        <!--HERE COMES THE FORM-->

       <form name="contact" method="POST" data-netlify="true">
          <!-- <form action="results.html" method="GET" enctype="multipart/form-data"> -->
          <label for="firstname">First Name: </label>
          <br />
          <input
            type="text"
            id="firstname"
            name="firstname"
            required
            minlength="4"
            maxlength="8"
            size="10"
          />
          <br />
          <br />
          <label for="lastname">Last Name: </label>
          <br />
          <input
            type="text"
            id="lastname"
            name="lastname"
            required
            minlength="4"
            maxlength="8"
            size="10"
          />
          <br />
          <br />

          <label for="email-label">Email:</label>
          <br />

          <input
            type="email"
            required
            id="email-label"
            placeholder="type your email"
          />
          <br />
          <br />
          <label for="phone"> Telefoonnummer:</label>
          <br />
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            minlength="4"
            maxlength="8"
            size="10"
            placeholder="0031-06-00000000"
          />
          <br />
          <br />
          <label for="birthday">Geboortedatum: </label>
          <br />
          <input type="date" id="birthday" name="birthday" />
          <br />
          <br />
          <label for="indoor"
            >Gender: <input id="indoor" type="radio" name="indoor-outdoor" />Man
          </label>
          <label for="outdoor">
            <input id="outdoor" type="radio" name="indoor-outdoor" />Vrouw
          </label>
          <br />
          <br />
          <label for="food">Favorite cuisine:</label>
            <br>
          <input id="food" type="checkbox" name="food"><label>Latin</label><br>
          <input id="food" type="checkbox" name="food"><label>Italiaans</label><br>
          <input id="food" type="checkbox" name="food"><label>Frans</label><br>
          <input id="food" type="checkbox" name="food"><label>Spaans</label><br>
          <br>
          
          <label for="loving">Favorite kleur van schort:
            <br>
          <input id="color" type="color" name="color"></label><br>
          <br>
          
          <label for="food">Biografie:</label>
          <textarea
            name="bio"
            id="bio"
            cols="37"
            rows="5"
            placeholder="Type here your biografie"
          ></textarea
          ><br />
          <br />
         
          <label for="myfile">Upload je laatste recept (upload een file):</label>
            <input type="file" id="myfile" name="myfile">
            <br>
            <br>
            <label for="homepage">URL naar je recepten website (url):</label>
            <input type="url" id="homepage" name="homepage">
            <br>
            <br>
            <input class="btnsubmit" type="reset">
            <input class="btnsubmit" type="submit" value="Submit" />
            <br>
        </form>
      </section>
    </main>

    <footer class="footer_form">
      <h4>Copyright &copy; 2021 Junier</h4>
    </footer>
  </body>
</html>
